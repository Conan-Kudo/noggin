{% extends "main.html" %}

{% block title %}OTP Token Listing{% endblock %}

{% block content %}
  <div class="container">
    <div class="row mb-4">
      <div class="col-12">
	<a href="{{ url_for('otp_add') }}" class="btn btn-success">Add Token</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
	<table class="table">
	  <thead>
	    <tr>
	    <th>Description</th>
	    <th>Token ID</th>
	    <th>Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for token in tokens %}
	      <tr>
		<td>{{ token.description }}</td>
		<td>{{ token.uniqueid }}</td>
		<td>
		  <a href="{{ url_for('otp_delete', tokenid=token.uniqueid) }}" class="btn btn-danger">
		    Delete
		  </a>
		</td>
	      </tr>
	    {% endfor %}
	  </tbody>
	</table>
      </div>
    </div>
  </div>
{% endblock %}
